<html>
<head>
    <title>Mapa</title>
<style type="text/css">
#mapa { height: 300px; width: 400px;}
</style>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
    
<div id="mapa">
</div>
<script type="text/javascript">
	var mymap = L.map('mapa').setView([54.44255575, 18.555838403679694], 17);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([54.44255575, 18.555838403679694]).addTo(mymap)
        .bindPopup("<b>Wydzial Zarzadzania UG</b>").openPopup();
    L.marker([54.4451101, 18.553544746583636]).addTo(mymap)
    .bindPopup("<b>Centrum Dydaktyczno-Konferencyjne Wydzialu Zarzadzania</b>").openPopup();
    L.marker([54.4451196, 18.554872791261904]).addTo(mymap)
    .bindPopup("<b>Wydzial Ekonomiczny UG</b>").openPopup();

	L.circle([54.44475175343667, 18.557220194084717], 45, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Komenda Miejska Policji w Sopocie");

	L.polygon([
		[54.444972, 18.552545],
		[54.445053, 18.553215],
        [54.445222, 18.553167],
        [54.44515, 18.552915],
        [54.445113, 18.552491]
    ]).addTo(mymap).bindPopup("Parking dla pracowników");
    
    L.polygon([
        [54.445393, 18.552437],
        [54.445109, 18.552475],
        [54.445231, 18.553156],
        [54.445381, 18.553129],
        [54.445353, 18.55285],
        [54.445396, 18.552421]
 ] ).addTo(mymap).bindPopup("Parking dla studentow");

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
</body>
</html>
